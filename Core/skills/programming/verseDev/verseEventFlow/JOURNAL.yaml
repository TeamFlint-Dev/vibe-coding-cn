  types:
    - research_paper: "事件系统研究记录（放入 research/）"
    - module: "可复用事件模块（放入 modules/）"
    - draft: "待研究的事件问题（放入 drafts/）"
  
  standards:
    - "事件类必须使用 <concrete> 标记"
    - "必须说明传播策略（SendUp/SendDown/SendDirect）"
    - "必须包含生命周期钩子使用示例"
    - "必须通过实际项目验证"
  
