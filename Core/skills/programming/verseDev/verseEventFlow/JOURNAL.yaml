# 期刊基本信息
journal:
  name: "verseEventFlow"
  display_name: "Verse Event Flow"
  scope: "事件流设计 - Scene Event 设计、事件传播策略、生命周期编排"
  status: "active"
  maturity: "beta"
  description: |
    本期刊专注于 UEFN/Verse 事件系统设计，提供可直接组装使用的事件流模块。
    目标是帮助开发者快速构建基于 SceneGraph 框架的事件驱动架构。
    
    核心能力：
    - Scene Event 类设计与实现
    - 事件传播策略（SendUp/SendDown/SendDirect）
    - 生命周期钩子编排
    - 事件消耗机制管理

