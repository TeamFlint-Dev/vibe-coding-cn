name: workflow-case-study

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      target:
        description: '分析目标 (工作流名称或路径)'
        required: false
        type: string

jobs:
  workflow-case-study:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.comment.body, '/wcs') ||
      startsWith(github.event.comment.body, '/wcs') ||
      contains(github.event.comment.body, '/workflow-case-study') ||
      startsWith(github.event.comment.body, '/workflow-case-study')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Build prompt
        id: prompt
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          
          # 主入口 prompt
          cat .github/workflows/shared/workflowCaseStudy/entry-prompt.md >> $GITHUB_OUTPUT
          
          # 思维模型
          echo -e "\n\n---\n" >> $GITHUB_OUTPUT
          cat .github/workflows/shared/workflowCaseStudy/think-model.md >> $GITHUB_OUTPUT
          
          # 各阶段 prompts
          for phase in phase-1-prepare phase-2-decide phase-3-execute phase-4-deliver; do
            if [ -f ".github/workflows/shared/workflowCaseStudy/${phase}.md" ]; then
              echo -e "\n\n---\n" >> $GITHUB_OUTPUT
              cat ".github/workflows/shared/workflowCaseStudy/${phase}.md" >> $GITHUB_OUTPUT
            fi
          done
          
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Load secrets
        run: |
          source .github/secrets.env
          echo "::add-mask::$DEEPSEEK_API_KEY"
          echo "DEEPSEEK_API_KEY=$DEEPSEEK_API_KEY" >> $GITHUB_ENV

      - name: Run opencode
        uses: anomalyco/opencode/github@latest
        with:
          model: deepseek/deepseek-reasoner
          prompt: ${{ steps.prompt.outputs.content }}
