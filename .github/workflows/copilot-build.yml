name: PR Builder
on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - '**.verse'
      - '**/verse/**'

  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to build"
        required: false

jobs:
  build:
    runs-on: [self-hosted, windows, verse-builder]
    
    steps:
      - name: Test Step
        shell: pwsh
        run: |
          Write-Host "Workflow triggered successfully!"
          Write-Host "PR: ${{ github.event.pull_request.number }}"
          Write-Host "Branch: ${{ github.event.pull_request.head.ref }}"
          Write-Host "Actor: ${{ github.triggering_actor }}"
